<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Kurs JavaScript</title>
  <link rel ="stylesheet" href="css/bootstrap.min.css">
</head>

<body>
  <main>
    <h1>Medical register - orthopedist</h1>
    <form>
      <label for="name-input">Name</label><br>
      <input type="text" id="name-input" placeholder="Enter your name"> <br> <br>
      <label for="name-input">Surname</label><br>
      <input type="text" id="surname-input" placeholder="Enter your surname"> <br> <br>
      <label for="name-input">Date of birth</label><br>
      <input type="text" id="date-of-birth-input" placeholder="Enter your date of birth"> <br> <br>
      <label for="name-input">City</label><br>
      <input type="text" id="city-input" placeholder="Enter your city"> <br> <br>
      <label for="name-input">PESEL</label><br>
      <input type="text" id="pesel-input" placeholder="Enter your PESEL"> <br> <br> <br>
      <input type="submit" value="REGISTER">
    </form>
  </main>
</body>
</html>
